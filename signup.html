<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopX Create Account</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .card {
      box-shadow: 0 10px 30px rgba(108, 99, 255, 0.15);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      margin: 1rem;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(108, 99, 255, 0.25);
    }
    .input-field {
      border: 1px solid #E8E8FF;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      color: #1A1A1A;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .input-field:focus {
      outline: none;
      border-color: #6C63FF;
      box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
      transform: scale(1.01);
    }
    .label-text {
      color: #6B7280;
      font-size: 14px;
      font-weight: 500;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    .radio-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #6B7280;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    .radio-label:hover {
      color: #6C63FF;
    }
    .radio-input {
      width: 20px;
      height: 20px;
      accent-color: #6C63FF;
      transition: transform 0.2s ease-in-out;
    }
    .radio-input:hover {
      transform: scale(1.1);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #6C63FF 0%, #5A52FF 100%);
      transition: background 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #5A52FF 0%, #4A42FF 100%);
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }
    .title-text {
      background: linear-gradient(90deg, #1A1A1A, #333333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      .title-text {
        font-size: 24px;
      }
      .text-base {
        font-size: 14px;
      }
      .input-field {
        padding: 10px 12px;
        font-size: 14px;
      }
      .radio-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1rem;
      }
      .title-text {
        font-size: 20px;
      }
      .text-base {
        font-size: 13px;
      }
      .input-field {
        padding: 8px 10px;
        font-size: 13px;
      }
      .btn-gradient {
        padding: 0.75rem;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const handleSubmit = (event) => {
        event.preventDefault();
        window.location.href = 'main.html';
      };

      return (
        <div className="min-h-screen bg-[#F7F7FF] flex items-center justify-center">
          <div className="bg-white rounded-3xl p-10 w-full max-w-md card">
            <h1 className="text-[28px] font-bold mb-2 tracking-tight title-text">
              Create your <span className="font-extrabold">PopX</span> Account
            </h1>
            <p className="text-gray-500 text-base mb-8 leading-tight">
              Sign up to get started!
            </p>
            <p className="text-gray-500 text-sm mt-6 leading-tight">
              Already have an account?{' '}
              <a href="signin.html" className="text-[#6C63FF] font-medium hover:underline hover:text-[#5A52FF]">Login here</a>
            </p>
            <div className="space-y-6">
              <div>
                <input
                  type="text"
                  placeholder="Full Name *"
                  className="input-field"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Phone number *"
                  className="input-field"
                />
              </div>
              <div>
                <input
                  type="email"
                  placeholder="Email address *"
                  className="input-field"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Password *"
                  className="input-field"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Company name *"
                  className="input-field"
                />
              </div>
              <div>
                <label className="label-text block mb-2">
                  Are you an Agency? *
                </label>
                <div className="radio-group">
                  <label className="radio-label">
                    <input
                      type="radio"
                      name="agency"
                      value="yes"
                      className="radio-input"
                      defaultChecked
                    />
                    Yes
                  </label>
                  <label className="radio-label">
                    <input
                      type="radio"
                      name="agency"
                      value="no"
                      className="radio-input"
                    />
                    No
                  </label>
                </div>
              </div>
            </div>
            <button
              className="w-full bg-[#6C63FF] text-white py-[14px] rounded-xl transition duration-200 text-lg font-medium mt-8 hover:bg-[#5A52FF]"
              onClick={handleSubmit}
            >
              Create Account
            </button>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
